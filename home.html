<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css links -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] pb-[120px] max-w-xl mx-auto shadow-sm shadow-blue-300 rounded-xl"
  >
    <main class="max-w-lg mx-auto">
      <!-- nav bar -->
      <nav
        class="flex justify-between items-center bg-white px-6 py-2 border-b-1 border-gray-300"
      >
        <div class="flex justify-between items-center">
          <div><img src="./assets/Group.png" class="h-[50px]" alt="" /></div>
          <div class="ml-2">
            <h3 class="outfit text-lg font-extrabold">
              $<span id="main-amount">45000</span>
            </h3>
            <p class="outfit text-sm text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button
            id="btn-logout"
            class="btn rounded-lg outfit text-sm text-[#08080880] bg-transparent font-normal"
          >
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
            Out
          </button>
        </div>
      </nav>

      <!-- main body  -->
      <div class="bg-white px-6 py-8">
        <h2 class="outfit text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="outfit text-[#08080880]">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>

      <!-- card section  -->
      <div
        class="bg-white grid grid-cols-3 gap-4 pb-6 px-6 border-b-1 border-white rounded-b-xl mb-8"
      >
        <!-- single item  -->
        <div
          id="add"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img src="./assets/wallet1.png" class="w-[25px] mx-auto" alt="" />
          <h3 class="outfit text-[14px] text-[#08080880]">Add Money</h3>
        </div>

        <!-- single item  -->
        <div
          id="cashout"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img src="./assets/send1.png" class="w-[25px] mx-auto" alt="" />
          <h3 class="outfit text-[14px] text-[#08080880]">Cashout</h3>
        </div>

        <!-- single item  -->
        <div
          id="transfer"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img src="./assets/money1.png" class="w-[25px] mx-auto" alt="" />
          <h3 class="outfit text-[14px] text-[#08080880]">Transfer Money</h3>
        </div>

        <!-- single item  -->
        <div
          id="bonus"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img src="./assets/bonus1.png" class="w-[25px] mx-auto" alt="" />
          <h3 class="outfit text-[14px] text-[#08080880]">Get Bonus</h3>
        </div>

        <!-- single item  -->
        <div
          id="pay"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img src="./assets/purse1.png" class="w-[25px] mx-auto" alt="" />
          <h3 class="outfit text-[14px] text-[#08080880]">Pay Bill</h3>
        </div>

        <!-- single item  -->
        <div
          id="transactions"
          class="card bg-white shadow-sm text-center px-3 py-5 border-1 border-gray-300 cursor-pointer transform hover:scale-105 hover:shadow-xl transition duration-300"
        >
          <img
            src="./assets/transaction1.png"
            class="w-[25px] mx-auto"
            alt=""
          />
          <h3 class="outfit text-[14px] text-[#08080880]">Transactions</h3>
        </div>
      </div>

      <!-- form-section  -->
      <!-- add money  -->
      <div id="add-sec" class="form-section px-6">
        <h3 class="outfit text-lg font-semibold">Add Money</h3>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl mt-4">
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Select A Bank</label
            >
            <select
              class="select block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light outline-0 w-full focus:outline-none"
              id="add-bank"
            >
              <option disabled selected class="outfit font-light">
                Select bank
              </option>
              <option class="outfit">Jamuna Bank</option>
              <option class="outfit">Dhaka Bank</option>
              <option class="outfit">Sonali Bank</option>
              <option class="outfit">Exim Bank</option>
              <option class="outfit">Mercantile Bank</option>
              <option class="outfit">Jonota Bank</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Bank Account Number</label
            >
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="add-acc"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Amount to Add</label
            >
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="add-amount"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Pin Number</label
            >
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="add-pin"
            />
          </div>
          <div>
            <button
              id="btn-add"
              class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white"
            >
              Add Money
            </button>
          </div>
        </form>
      </div>

      <!-- cash out  -->
      <div id="cashout-sec" class="form-section px-6 hidden">
        <h3 class="outfit text-lg font-semibold">Cash Out</h3>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl mt-4">
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Agent Number</label
            >
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="cashout-agent"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Amount</label
            >
            <input
              type="text"
              placeholder="Enter amount to withdraw"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="withdraw-amount"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Pin Number</label
            >
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="withdraw-pin"
            />
          </div>
          <div>
            <button
              id="btn-withdraw"
              class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white"
            >
              Withdraw Money
            </button>
          </div>
        </form>
      </div>

      <!-- transfer money  -->
      <div id="transfer-sec" class="form-section px-6 hidden">
        <h3 class="outfit text-lg font-semibold">Transfer Money</h3>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl mt-4">
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >User Account Number</label
            >
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="transfer-acc"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Amount</label
            >
            <input
              type="text"
              placeholder="Enter amount to transfer"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="transfer-amount"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Pin Number</label
            >
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="transfer-pin"
            />
          </div>
          <div>
            <button
              id="btn-send"
              class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white"
            >
              Send Now
            </button>
          </div>
        </form>
      </div>

      <!-- get bonus  -->
      <div id="bonus-sec" class="form-section px-6 hidden">
        <h3 class="outfit text-lg font-semibold">Get Bonus</h3>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl mt-4">
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Enter Bonus Coupon</label
            >
            <input
              type="text"
              placeholder="Enter Your Coupon"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="coupon-num"
            />
          </div>
          <div>
            <button
              id="btn-bonus"
              class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white"
            >
              Get Bonus
            </button>
          </div>
        </form>
      </div>

      <!-- pay bill  -->
      <div id="pay-sec" class="form-section px-6 hidden">
        <h3 class="outfit text-lg font-semibold">Pay Bill</h3>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl mt-4">
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Select To Pay</label
            >
            <select
              class="select block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light outline-0 w-full focus:outline-none"
              id="pay-bank"
            >
              <option disabled selected class="outfit font-light">
                Select bank
              </option>
              <option class="outfit">Jamuna Bank</option>
              <option class="outfit">Dhaka Bank</option>
              <option class="outfit">Sonali Bank</option>
              <option class="outfit">Exim Bank</option>
              <option class="outfit">Mercantile Bank</option>
              <option class="outfit">Jonota Bank</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Biller Account Number</label
            >
            <input
              type="text"
              placeholder="Enter Account number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="biller-acc"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Amount To Pay</label
            >
            <input
              type="text"
              placeholder="Add amount to pay"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="pay-amount"
            />
          </div>
          <div class="mb-4">
            <label for="" class="outfit font-medium text-[#08080880]"
              >Pin Number</label
            >
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light w-full focus:outline-none"
              name=""
              id="pay-pin"
            />
          </div>
          <div>
            <button
              id="btn-pay"
              class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white"
            >
              Pay Now
            </button>
          </div>
        </form>
      </div>

      <!-- transaction  -->
      <div id="transactions-sec" class="form-section px-6 hidden">
        <div class="flex justify-between items-center">
          <h3 class="outfit text-lg font-semibold">Transactions</h3>
          <p class="outfit text-sm text-[#08080880]">View All</p>
        </div>
        <div id="transaction-container" class="transaction-container mt-4">
          <!-- single item -->
        </div>
      </div>
    </main>
    <!-- js link -->
    <script src="./js/home.js"></script>
  </body>
</html>
