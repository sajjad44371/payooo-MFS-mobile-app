<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>  

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css links -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="bg-white max-w-xl mx-auto shadow-sm shadow-blue-300">
      <main class="h-[100vh] flex flex-col justify-center items-center bg-[#f4f5f7]">
          <!-- background image -->
        <div class="h-[130px] w-[316px] bg-[url(./assets/bg.png)] flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <!-- input field  -->
        <form class="bg-[#ffffff] p-8 rounded-3xl w-[400px]">
            <div class="mb-4">
                <label for="" class="outfit font-medium">Mobile Number</label>
                <input type="text" placeholder="Enter your number" class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light focus:outline-none" name="" id="mobile-number">
            </div>
            <div class="mb-4">
                <label for="" class="outfit font-medium">4 Digit Pin</label>
                <input type="password" placeholder="Enter 4 digit pin" class="input block rounded-3xl border-none mt-3 bg-[#F4F5F7] outfit font-light focus:outline-none" name="" id="pin-number">
            </div>
            <div>
                <button id="btn-login" class="btn w-full rounded-3xl bg-[#0874F2] outfit text-lg font-semibold text-white">Login</button>
            </div>
        </form>

      </main>
        <!-- js link -->
        <script src="./js/script.js"></script>
</body>
</html>
